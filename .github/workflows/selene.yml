name: Run selene
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run selene
      run: |
        wget -O selene https://github.com/Kampfkarren/selene/releases/latest/download/selene-linux
        chmod +x ./selene
        ./selene .
