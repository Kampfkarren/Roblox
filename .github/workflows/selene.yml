name: Run selene
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: Roblox/setup-foreman@v1
      with:
        version: "^1.0.0"
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Run Selene
      run: selene .
